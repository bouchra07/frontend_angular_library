<section class="section section-lg pt-lg-0 section-contact-us">
<div [hidden]="submitted" class="container">
    <form (ngSubmit)="onSubmit()">
  <div class="row justify-content-center mt--300">
    <div class="col-lg-8">
      <div class="card bg-gradient-secondary shadow">
        <div class="card-body p-lg-5">
          <h4 class="mb-1">New Book</h4>
          <p class="mt-0">Add anew Book to the Library</p>

          
          <div class="form-group mt-5" [ngClass]="{'focused':focus===true}">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-books"></i></span>
              </div>
              <input class="form-control" placeholder="Book Title" type="text" (focus)="focus=true" (blur)="focus=false" id="name" required [(ngModel)]="book.name" name="name">
            </div>
          </div>
          <div class="form-group" [ngClass]="{'focused':focus1===true}">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-book-bookmark"></i></span>
              </div>
              <input class="form-control" placeholder="Book Category" type="text" (focus)="focus1=true" (blur)="focus1=false" id="category" required [(ngModel)]="book.category" name="category">
            </div>
          </div>
          <div class="form-group mb-4">
            <textarea class="form-control form-control-alternative" name="name" rows="4" cols="80" placeholder="Book Description" id="detail" required [(ngModel)]="book.detail" name="detail"></textarea>
          </div>

          <div class="form-group mt-5" [ngClass]="{'focused':focus===true}">
            <div class="input-group input-group-alternative">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-album-2"></i></span>
              </div>
              <input class="form-control" placeholder="Book Cover" type="file" (focus)="focus=true" (blur)="focus=false" id="thumbnail" required [(ngModel)]="book.thumbnail" name="thumbnail">
            </div>
          </div>
          

          <div>
            <button type="submit" class="btn btn-default btn-round btn-block btn-lg">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </form>
</div>
<div [hidden]="!submitted">
    <!-- <button class="btn btn-success" (click)="newBook()">Add</button> -->
  </div>
</section>
