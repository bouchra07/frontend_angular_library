<section class="section section-lg pt-lg-0 mt--300">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="row row-grid">


            
            <div *ngFor="let book of books | async"  class="col-lg-4">
              <div class="card card-lift--hover shadow border-0">
                <div class="card-body py-5">
                  <div class="icon icon-shape icon-shape-primary rounded-circle mb-4">
                    <i class="ni ni-check-bold"></i>
                  </div>
                  <h6 class="text-primary text-uppercase">{{book.name}}</h6>
                  <div>
                    <span class="badge badge-pill badge-primary">{{book.category}}</span>
                  </div>
                  <div class="row justify-content-center">
                    <table>
                      <tr>
                        <a href="javascript:void(0)" class="btn btn-primary btn-sm mt-4">More Details</a>
                  
                        <button class="btn btn-icon  btn-info btn-sm mt-4" type="button">
                          <span class="btn-inner--icon"><i class="ni ni-settings"></i></span>
                        </button>
                      
                        <button class="btn btn-icon  btn-danger btn-sm mt-4" type="button">
                          <span class="btn-inner--icon"><i class="ni ni-fat-remove"></i></span>
                        </button>
                      </tr>
                    </table>
                    
                  
                  
                    
                  </div>
               
                </div>
              </div>
              <br>
            </div>
            
            
          </div>
        </div>
      </div>
    </div>
  </section>
