<section class="section section-lg pt-lg-0 mt--300">
    <div class="container">
      <form action="">
        <div class="row">
            <div class="col-md-10">
              <div class="form-group">
                <div class="input-group input-group-alternative mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                  </div>
                  <input [(ngModel)]="search"  name="search" class="form-control form-control-alternative" placeholder="Search" type="text">
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <div class="input-group input-group-alternative mb-4">
                  <a (click)="bookSearch(search)" href="javascript:void(0)" class="btn btn-default btn-block btn-lg ">Search</a>

                </div>
              </div>
            </div>
        </div>
      </form>
      
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="row row-grid">
            
            <div *ngFor="let book of books | async"  class="col-lg-4">
              <div class="card card-lift--hover shadow border-0">
                <div class="card-body py-5">
                  <div class="icon icon-shape icon-shape-primary rounded-circle mb-4">
                    <i class="ni ni-book-bookmark"></i>
                  </div>
                  <h6 class="text-primary text-uppercase">{{book.name}}</h6>
                  <div>
                    <span class="badge badge-pill badge-primary">{{book.category}}</span>
                  </div>
                  <div class="row justify-content-center">
                    <table>
                      <tr>
                        <a (click)="open(classic,'modal-mini' , 'lg')" href="javascript:void(0)" class="btn btn-primary btn-sm mt-4">More Details</a>
                  
                        
                        <ng-template class="modal-lg" #classic let-c="close" let-d="dismiss">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h6 class="modal-title" id="modal-title-default">Book Details</h6>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="d('Cross click')">
                                <span aria-hidden="true">Ã—</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <table>
                                <th>Book Title:</th>
                                <tr>{{book.name}}</tr>
                                <th>Book Category</th>
                                <tr>{{book.category}}</tr>
                                <th>Book Description</th>
                                <tr>{{book.detail}}</tr>
                              </table>
                              
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="c('Close click')">Close</button>
                            </div>
                          </div>
                        </ng-template>

                        <button (click)="updateBook(book.id)"  class="btn btn-icon  btn-info btn-sm mt-4" type="button">
                          <span class="btn-inner--icon"><i class="ni ni-settings"></i></span>
                        </button>
                      
                        <button (click)="deleteBook(book.id)" class="btn btn-icon  btn-danger btn-sm mt-4" type="button">
                          <span class="btn-inner--icon"><i class="ni ni-fat-remove"></i></span>
                        </button>
                      </tr>
                    </table>
                    
                  
                  
                    
                  </div>
               
                </div>
              </div>
              <br>
            </div>
            
            
          </div>
        </div>
      </div>
    </div>
  </section>
