
<section class="section section-lg  ">
    <div class="container">
      
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="row">
          <div class="col-lg-10"><h1>Search Result:</h1></div>
          <div class="col-lg-2">
            <button (click)="list()" class="btn btn-primary btn-block" >Back</button>
          </div>

          </div>
          
          <div class="row row-grid">
            
            <div *ngFor="let book of books | async"  class="col-lg-4">
              <div class="card card-lift--hover shadow border-0">
                <div class="card-body py-5">
                  <div class="icon icon-shape icon-shape-primary rounded-circle mb-4">
                    <i class="ni ni-book-bookmark"></i>
                  </div>
                  <h6 class="text-primary text-uppercase">{{book.name}}</h6>
                  <div>
                    <span class="badge badge-pill badge-primary">{{book.category}}</span>
                  </div>             
                </div>
              </div>
              <br>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
